<body>
    <div class="top">
        <div class="logo">BHOOKADD</div>

            <a href="menu.html" target="_self">Menu</a>

    <div class="container">
        <form>
            <h1>Contact Us</h1>

            <input type="submit" value="Send" id="btn">
            <h4>follow us at</h4>
            <ul class="icon">
                <a href="https://www.facebook.com/md.aman.71868/" target="_blank"><i class='bx bxl-facebook'></i></a>
                <a href="https://www.instagram.com/_ambivert_14/" target="_blank"><i class='bx bxl-instagram' ></i></a>
            </ul>
            
        </form>
